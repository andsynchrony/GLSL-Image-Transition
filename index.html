<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>GLSL Transitions</title>
  <link rel="stylesheet" href="style/style.css">
  <script data-main="scripts/main" src="scripts/require.js"></script>
  <script type="x-shader/x-fragment" id="squares">
	#ifdef GL_ES
	precision highp float;
	#endif

	// General parameters
	uniform sampler2D from;
	uniform sampler2D to;
	uniform float progress;
	uniform vec2 resolution;

	// Custom parameters
	uniform vec2 size;
	uniform float smoothness;

	float rand (vec2 co) {
		return fract(sin(dot(co.xy ,vec2(12.9898,78.233))) * 43758.5453);
	}

	void main() {
		vec2 p = gl_FragCoord.xy / resolution.xy;
		float r = rand(floor(size * p));
		float m = smoothstep(0.0, -smoothness, r - (progress * (1.0 + smoothness)));
		gl_FragColor = mix(texture2D(from, p), texture2D(to, p), m);
	}
</script>
</head>

<body>
<h1>TRANSITION!!!</h1>
<canvas id="slideShow" width="640" height="450"></canvas>
<div id="imgContainer">
	<img class="slideShowImg" src="images/01.jpg" />
	<img class="slideShowImg" src="images/02.jpg" />
	<img class="slideShowImg" src="images/03.jpg" />
</div>
</body>
</html>
